{% extends "base.html" %}

{% block content %}
<style>
.error-container {
    min-height: 60vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    background: linear-gradient(135deg, #f8f9fa, #e9ecef);
    border-radius: 20px;
    margin: 2rem 0;
    padding: 3rem;
}

.error-content {
    max-width: 500px;
}

.error-icon {
    font-size: 4rem;
    color: #ffc107;
    margin-bottom: 1.5rem;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

.error-title {
    font-size: 2.5rem;
    font-weight: 700;
    color: #2c3e50;
    margin-bottom: 1rem;
}

.error-message {
    font-size: 1.1rem;
    color: #7f8c8d;
    margin-bottom: 2rem;
    line-height: 1.6;
}

.error-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
}

.btn-error {
    padding: 0.8rem 2rem;
    border-radius: 12px;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.3s ease;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
}

.btn-primary-error {
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    border: none;
}

.btn-primary-error:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    color: white;
    text-decoration: none;
}

.btn-secondary-error {
    background: #f8f9fa;
    color: #6c757d;
    border: 2px solid #e9ecef;
}

.btn-secondary-error:hover {
    background: #e9ecef;
    color: #495057;
    text-decoration: none;
}
</style>

<div class="container py-4">
    <div class="error-container">
        <div class="error-content">
            <div class="error-icon">
                <i class="bi bi-shield-exclamation"></i>
            </div>
            <h1 class="error-title">403</h1>
            <h2 class="error-title" style="font-size: 1.8rem;">Access Forbidden</h2>
            <p class="error-message">
                You don't have permission to access this resource. Please contact your administrator if you believe this is an error.
            </p>
            <div class="error-actions">
                <a href="javascript:history.back()" class="btn-error btn-secondary-error">
                    <i class="bi bi-arrow-left"></i>
                    Go Back
                </a>
                <a href="{{ url_for('school.dashboard') }}" class="btn-error btn-primary-error">
                    <i class="bi bi-house"></i>
                    Dashboard
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
