<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Allergy Info</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.age }}</td>
            <td>{{ student.preferences or 'N/A' }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
