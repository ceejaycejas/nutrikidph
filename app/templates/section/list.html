{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Class Sections</h2>
        <a href="{{ url_for('section.create_section') }}" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Create New Section
        </a>
    </div>

    <div class="row">
        {% for section in sections %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ section.name }}</h5>
                    <p class="card-text">Grade Level: {{ section.grade_level }}</p>
                    <p class="card-text">
                        <small class="text-muted">Students: {{ section.students|length }}</small>
                    </p>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('section.list_students', section_id=section.id) }}" 
                           class="btn btn-primary">View Students</a>
                        <a href="{{ url_for('section.add_student', section_id=section.id) }}" 
                           class="btn btn-success">Add Student</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
